<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

<body>
    <div class="contenedor">
        <header>
            <div class="logo">
                <h1>Antonio Alejandro Galland</h1>
                <p>Desarrollador web</p>
            </div>
            <form action="">
                <input type="text" class="barra-busqueda" id="barra-busqueda" placeholder="Buscar"> 
            </form>
            <div class="categorias" id="categorias">
                <a href="#" class="activo">Todos</a> 
                <a href="#">Trabajos</a>

                <a href="#">Música</a>

        </header>

        <section class="grid" id="grid">
            <div class="item" 
                 data-categoria="Trabajos"

            >

                    <img src="img/Experiencia-1.png" alt="Trabajos">

            </div>
            <div class="item" 
                 data-categoria="Poesía" 
                 data-etiquetas="poesía literatura libros prólogo"
                 data-descripcion="2."

                    <img src="img/Dedicatoria.png" alt="prologo libro">

            </div>
             
            </div>
